<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Criar um Novo Processo</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="createForm" class="create-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="NÃºmero do Processo" formControlName="numeroProcesso" #numeroProcesso>
      </mat-form-field><br>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Reclamante" formControlName="reclamante" #reclamante>
      </mat-form-field><br>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Companhia" formControlName="company" #company>
      </mat-form-field> <br>     
      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
      <button type="submit" (click)="addProcesso(numeroProcesso.value, reclamante.value, company.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>
</div>
